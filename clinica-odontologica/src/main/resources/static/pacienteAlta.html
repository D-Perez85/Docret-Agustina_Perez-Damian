<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/pacienteList.html">Listar Pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Paciente</h3>
            <form id="add_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el dni"
                           name="dni" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaYHora">Fecha de Ingreso:</label>
                     <input class="form-control" type="text"  id="fechaYHora"
                            placeholder="Ingrese la fecha del turno"
                           name="fechaYHora" required></input>
                </div>

                <h4> Domicilio</h4>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle:</label>
                     <input class="form-control" type="text" id="calle"
                            placeholder="Ingrese la calle donde vive" name="calle" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="numero">Numero:</label>
                    <input class="form-control" type="number" id="numero"
                           placeholder="Ingrese el numero de su vivienda" name="numero" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input class="form-control" type="text" id="localidad"
                           placeholder="Ingrese la localidad donde vive" name="localidad"
                           required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input class="form-control" type="text" id="provincia"
                           placeholder="Ingrese la provincia donde vive" name="titulo"
                           required></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">SUBMIT</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
